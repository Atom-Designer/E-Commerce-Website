<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Any Kart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?shopping,store') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .signup-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f0f0f0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s, border 0.3s;
    }
    form input:focus {
      background: #333;
      outline: 2px solid #00bcd4;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #bbb;
    }
    form button {
      margin-top: 15px;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #0097a7;
    }
    .signup-container a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: lightgray;
      font-size: 0.95rem;
    }
    .signup-container a:hover {
      color: #ffffff;
    }
    .error-message {
      color: #ff5252;
      font-size: 0.85rem;
      margin-top: -8px;
      margin-bottom: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>Create Account</h1>
  <form id="signupForm">
    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
    <div class="error-message" id="fullnameError">Please enter your full name.</div>

    <input type="date" name="dob" id="dob" required>
    <div class="error-message" id="dobError">Please select your date of birth.</div>

    <input type="email" name="email" id="email" placeholder="Email" required>
    <div class="error-message" id="emailError">Please enter a valid email.</div>

    <div class="password-container">
      <input type="password" name="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>

    <button type="submit">Sign Up</button>
  </form>
  <a href="login.html">Already have an account? Login</a>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
  }

  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Stop form submission
    let valid = true;

    // Validate Full Name
    const fullname = document.getElementById('fullname').value.trim();
    if (fullname.length < 3) {
      document.getElementById('fullnameError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('fullnameError').style.display = 'none';
    }

    // Validate DOB
    const dob = document.getElementById('dob').value;
    if (!dob) {
      document.getElementById('dobError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('dobError').style.display = 'none';
    }

    // Validate Email
    const email = document.getElementById('email').value;
    if (!email.includes("@") || !email.includes(".")) {
      document.getElementById('emailError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('emailError').style.display = 'none';
    }

    // Validate Password
    const password = document.getElementById('password').value;
    if (password.length < 6) {
      document.getElementById('passwordError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('passwordError').style.display = 'none';
    }

    if (valid) {
      alert('Successfully signed up!');
      this.submit(); // Submit form after validation (remove event.preventDefault)
    }
  });
</script>

</body>
</html>
