<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Any Kart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?shopping,store') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f0f0f0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      font-size: 1rem;
      transition: background 0.3s, border 0.3s;
    }
    form input:focus {
      background: #333;
      outline: 2px solid #00bcd4;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #bbb;
    }
    form button {
      margin-top: 15px;
      padding: 12px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #0097a7;
    }
    .login-container a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: lightgray;
      font-size: 0.95rem;
    }
    .login-container a:hover {
      color: white;
    }
    .error-message {
      color: #ff5252;
      margin: 10px 0;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>

  <!-- Error Message (Dynamic) -->
  <div id="errorMessage" class="error-message"></div>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <div class="password-container">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Login</button>
  </form>

  <a href="account.html">Create an account</a>
</div>

<script>
  // Toggle Password Visibility
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
  }

  // Show Error if exists in URL
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');
  if (error) {
    const errorMessageDiv = document.getElementById('errorMessage');
    errorMessageDiv.textContent = decodeURIComponent(error);
    errorMessageDiv.style.display = 'block';
  }

  // Basic Client-side Validation
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (username === '' || password === '') {
      event.preventDefault();
      const errorMessageDiv = document.getElementById('errorMessage');
      errorMessageDiv.textContent = 'Please fill in all fields.';
      errorMessageDiv.style.display = 'block';
    }
  });
</script>

</body>
</html>
